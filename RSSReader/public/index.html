<!DOCTYPE html>
<html>
    <head>
        <title>RSS Reader</title>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script>
            var allFeeds = null;
            function main(){
                $.ajax({
                    url: './getFeed?url=' + window.location.hash.replace('#',''),
                    type: 'GET',
                    success: function(data){
                        console.log(data)
                        allFeeds = data;
                        var markup = '';
                        allItems = allFeeds.feed.results;

                        for (var i = 0; i< allItems.length; i++){
                            markup += '<button onclick="showdetails(' + i + ')">' +
                                "<h1>" + allItems[i].name + "</h1>" +
                                "<h2>" 

                        }
                        $('#feedList').html(markup);
                    },
                    error: function(error){
                        console.log('help')
                    }
                })
            }
        </script>
    </head>
    <body onload="main()">
        <h1>
            This is the title
        </h1>

        <div id="feedList"></div>
        <div id="feedDetails"></div>
    </body>

    <style>
        #feedList {
            width: 300px,
            height: 100vh,
            float: left,
            background-color: "pink"
        }

        #feedList button {
            width: 100%,
            height: 100px,
            border: none,
            display: block,
            margin: 8px

        }
        #feedDetails {
            width: 300px,
            height: 100vh,
            float: left,
            background-color: "pink"
        }
    </style>
</html>
